<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Cabeça do html, aqui daremos o titulo da pagina -->
        <title>Tags HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <!-- Corpo do html, aqui será exibido ao usuário oque foi desenvolvido na pagina -->
            Meu primeiro html

        <!-- Tag  <i> Deixa o texto em italico -->
            <p><i>Meu primeiro html</i></p>

        <!-- Tag  <strong> Deixa o texto em negrito -->
            <p><strong>Meu primeiro html</strong></p>

        <!-- Tag  <strong><i> Deixa o texto negrito italico -->
            <p><strong><i>Meu primeiro html</i></strong></p>

        <!-- Tag  <strong><u> Deixa o texto negrito sublinhado -->
            <p><strong><u>Meu primeiro html</u></strong></p>

        <!-- Tag <mark> Marca o texto -->
            <mark> Marca o texto</mark

        <!-- Campo de imputação de dados (text=texo) (number=numerico) (color=paleta de cores)-->
            <input type="text" name="nome" placeholder="Digite seu nome">
        
        <!-- tag <id> identificador do elemento -->
            <p id="titulo">Meu primeiro html</p>

        <!-- tag <style> utilizada no css para formatação -->
            <p><strong style="color: blue;">Meu primeiro html</strong></p>

        <!-- tag <class> utilizada no css para formatação em classe -->
            <p><strong class="titulo-principal">Meu primeiro html</strong></p>

        <!-- tag <img> para inserir imagem, tag width para definir largura-->
        <img width="250" src="https://cdn.motor1.com/images/mgl/lEmjGg/s3/chevrolet-tracker-rs-2024.jpg" />


    </body>
</html>
