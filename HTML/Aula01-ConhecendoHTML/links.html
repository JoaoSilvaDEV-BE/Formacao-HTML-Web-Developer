<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de navegação</title>
</head>
<body>
    <h1>Meu primeiro site</h1>
    <ul> 
        <!-- Tag <a> Ancora-->

            <a href="about.html" title="Clique aqui e confira">Dio.me</a>
        </li>
    </ul>
