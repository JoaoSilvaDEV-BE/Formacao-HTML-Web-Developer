<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas e N達o Ordenadas</title>
</head>
<body>

    <h1>Listas Ordenadas e N達o Ordenadas</h1>
    <h2>Listas Ordenadas</h2>
    <!-- Criando uma lista ordenada (Lista em ordem numerica) -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

    <!-- Criando lista dentro de outra lista -->
        <li>Item 4 com subitens
            <ol>
                <li>Item 4.1</li>
                <li>Item 4.2</li>
                <li>Item 4.3</li>
            </ol>
        </li>

    <h2>Listas N達o Ordenadas</h2>
    <!-- Criando uma lista n達o ordenada (Lista com marcadores) -->
     <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
